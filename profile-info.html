<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=640">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css">
	<link rel="stylesheet" href="stylesheets/app.css">

	<script type="text/javascript" src="javascripts/modernizr.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<title>Abq-filmextras by codeforamerica</title>
</head>

<body>
	<div class="row">
		<div class="column small-12">
			<h2>Hi Jennings! Tell us a little bit about yourself</h2>
		</div><!-- end col -->
	</div><!-- end row -->
	<div class="row">
		<div class="column small-6">
			<form>
				<input type="text" placeholder="Name" />
				<input type="text" placeholder="Age" />
				<input type="text" placeholder="Height" />
				<input type="text" placeholder="Weight" />
				<h5>Height</h5>
				<div class="range-slider round" data-slider="29">
				    <span class="range-slider-handle" aria-valuemin="0" aria-valuemax="100" aria-valuenow="29" style="-webkit-transform: translateX(218.24px); transform: translateX(218.24px);"></span>
				    <span class="range-slider-active-segment" style="width: 29%;"></span>
				    <input type="hidden" value="29">
				</div>
				<h5>Weight</h5>
				<div class="range-slider round" data-slider="50">
				    <span class="range-slider-handle" aria-valuemin="0" aria-valuemax="100" aria-valuenow="29" style="-webkit-transform: translateX(218.24px); transform: translateX(218.24px);"></span>
				    <span class="range-slider-active-segment" style="width: 29%;"></span>
				    <input type="hidden" value="29">
				</div>
			</form>
		</div>
	
	<div class="column small-3">	
		<i style="font-size: 100px;" class="fi-torso" ></i>
			<div class="switch round large">
			  <input id="exampleRadioSwitch3" type="radio" name="testGroup">
			  <label for="exampleRadioSwitch3"></label>
			</div>
		<i style="font-size: 100px;" class="fi-torso-female" ></i>
		<div class="switch round large">
		  <input id="exampleRadioSwitch3" type="radio" name="testGroup">
		  <label for="exampleRadioSwitch3"></label>
		</div>
	
	</div> <!-- end col -->
</div> <!-- end row -->

</body>
</html>
