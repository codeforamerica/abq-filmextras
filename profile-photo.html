<div class="row">
	<div class="small-6 small-centered column">
		<div class="photo-box">
			<i class="fi-torso photo-default"></i>
			<a href="#" id="camera-button" class="button">
				<i class="fi-camera"></i>
			</a>
			<video id="profile-video" width="640" height="480" autoplay></video>
			<canvas id="profile-snapshot" width="640" height="480"></canvas>
		</div>
		<h2 class="photo-caption">Smile for the Camera!</h2>
	</div>
</div>

<div class="row">
	<div class="medium-9 column">
		<h4> Tips:</h4>
		<ul>
			<li>Don't capture anything overly suggestive, or too casual. </li>
			<li>Make sure your hair is styled and your makeup appropriately applied</li>
			<li>Look natural!</li>
		</ul>
	</div>
	<div class="medium-3 column">
		<a href="{{ site.baseurl }}/profile-fav" class="button">Next</a>
	</div>
</div>
