<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=640">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css">
	<link rel="stylesheet" href="stylesheets/app.css">

	<script src="javascripts/modernizr.js"></script>

	<title>Abq-filmextras by codeforamerica</title>

<body>
	<div class="row">
		<div class="small-6 small-centered column">
			<div class="photo-box">
				<i class="fi-torso photo-default"></i>
				<a href="#" id="camera-button" class="button">
					<i class="fi-camera"></i>
				</a>
				<video id="profile-video" width="640" height="480" autoplay></video>
				<canvas id="profile-snapshot" width="640" height="480"></canvas>
			</div>
			<h2 class="photo-caption">Smile for the Camera!</h2>
		</div>
	</div>
	<h4> Tips:</h4>
	<ul>
		<li>Don't capture anything overly suggestive, or too casual. </li>
		<li>Make sure your hair is styled and your makeup appropriately applied</li>
		<li>Look natural!</li>
	</ul>
	
	<script src="javascripts/profile-photo.js"></script>
