---
layout: default
---

<h2>Describe your Gig</h2>
<h3 class="subheader"></h3>

<form>
	<div class="row">
		<div class="large-12 columns">
			<label>Name of production
				<input type="text" placeholder="e.g. Breaking Bad" />
			</label>
		</div>
	</div>
	<div class="row">
		<div class="medium-6 columns">
			<label>First day of filming
				<input type="date" placeholder="e.g. March 10, 2015" value="2015-03-10" />
			</label>
		</div>
		<div class="medium-6 columns">
			<label>How many days of filming
				<select>
					<option value="1">1 day</option>
					<option value="2" selected="selected">2-4 days</option>
					<option value="5">5-9 days</option>
					<option value="10">10+ days</option>
				</select>
			</label>
		</div>
	</div>
	<div class="row">
		<div class="medium-6 columns">
			<label>Rate of pay
				<input type="text" placeholder="e.g. $12/hr" />
			</label>
		</div>
		<div class="medium-6 columns">
			<label>How many extras needed
				<select>
					<option value="1">1-4 extras</option>
					<option value="5" selected="selected">5-9 extras</option>
					<option value="10">10-49 extras</option>
					<option value="50">50+ extras</option>
				</select>
			</label>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<label>Additional notes and requirements
				<textarea placeholder="e.g. Meals will be provided"></textarea>
			</label>
		</div>
	</div>
</form>
